<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather PWA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <a href="http://www.w3cplus.com/css3/css-secrets/frosted-glass-effect.html" hidden>磨砂效果</a>
        <div class="mask"></div>
        <div class="container">
                <div class="card">  
                    <div class="card-image">
                        <img src="./images/GZ.jpg" alt="">
                    </div>
                    <div class="card-content">
                        <div class="today flex-item">
                                <div class="today-temp">
                                    <div class="temp">
                                        <span>35</span>
                                    </div>
                                    <div class="today-date">
                                        <span>5月17日 星期三</span>
                                    </div>
                                </div>
                                <div class="today-weather">
                                    <div class="weather-icon">
                                        <img src="./images/weatherD/16.png" alt="">
                                    </div>
                                    <div class="simple-info">
                                        <span>多云 / 二级南风</span>
                                    </div>
                                </div>
                        </div>
                        <div class="next flex-item">
                            Next flex-item
                        </div>
                        <div class="next flex-item">
                            Next flex-item
                        </div>
                        <div class="next flex-item">
                            Next flex-item
                        </div>
                        <div class="next flex-item">
                            Next
                        </div>
                        <div class="next flex-item">
                            Next
                        </div>
                        <div class="next flex-item" id="last">
                            Next
                        </div>
                    </div>
                </div>
            </div>
        <script type="text/javascript" src="js/fakeWeather.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
