<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pure css tooltips</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <fieldset>
            <legend>Tooltip</legend>
            <p>
                <a target="_blank" href="https://medium.freecodecamp.com/a-step-by-step-guide-to-making-pure-css-tooltips-3d5a3e237346">reference1</a>
                <a target="_blank" href="http://codepen.io/Zhongzhifei/pen/RrgxZB?editors=1100">reference2</a>
                <a target="_blank" href="https://css-tricks.com/examples/ShapesOfCSS/">reference3</a>
                <a target="_blank" href="https://paulund.co.uk/learn-css-box-shadow">伪元素的其他实践</a>
                <a target="_blank" href="https://designshack.net/articles/css/use-pseudo-elements-to-create-an-image-stack-illusion/">stack images</a>
            </p>
            <button tooltip="Hi there! bla" tooltip-position="top">Tooltip top</button>
            <button tooltip="Hi there! bla" tooltip-position="bottom">Tooltip bottom</button>
            <button tooltip="Hi there! bla" tooltip-position="left">Tooltip left</button>
            <button tooltip="Hi there! bla" tooltip-position="right">Tooltip right</button>
        </fieldset>
        <span tooltip="Hi there! hava a nice day!">
            <input style="outline:none;" />
        </span>
    </body>
</html>
